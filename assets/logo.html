<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Logo</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #282c34;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .logo-container {
      position: relative;
      width: 200px;
      height: 200px;
    }

    /* Circle Animation */
    .circle {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      width: 150px;
      height: 150px;
      animation: pulse 3s infinite ease-in-out, rotate 5s linear infinite;
    }

    /* Text Animation */
    .text {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 2px;
      text-transform: uppercase;
      animation: fadeIn 2s forwards, glow 3s infinite alternate;
      opacity: 0;
    }

    /* Keyframes */
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.8;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translate(-50%, -60%);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 5px #ffffff, 0 0 10px #00f260, 0 0 15px #0575e6;
      }
      100% {
        text-shadow: 0 0 15px #ffffff, 0 0 20px #00f260, 0 0 25px #0575e6;
      }
    }
  </style>
</head>

<body>
  <div class="logo-container">
    <div class="circle"></div>
    <div class="text">Sahil Thakur</div>
  </div>
</body>

</html>

  <style>
    /* Logo Styles */
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .logo-animated {
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .logo-animated:hover {
      transform: scale(1.05);
    }

    .logo-text {
      font-size: 48px;
      font-weight: bold;
      letter-spacing: 6px;
      position: relative;
      display: inline-block;
    }

    .first-name {
      color: #FFD700;
      animation: fadeInSlide 1s ease-out;
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
    }

    .last-name {
      color: #ffffff;
      animation: fadeInSlide 1s ease-out 0.3s backwards;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
      margin-left: 10px;
    }

    .logo-underline {
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, #FFD700, #ffffff);
      animation: expandLine 1.5s ease-out 0.6s forwards;
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.8);
    }

    .logo-animated:hover .first-name {
      animation: glow 1.5s ease-in-out infinite;
    }

    .logo-animated:hover .last-name {
      animation: glow 1.5s ease-in-out infinite 0.2s;
    }

    @keyframes fadeInSlide {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes expandLine {
      to {
        width: 100%;
      }
    }

    @keyframes glow {
      0%, 100% {
        text-shadow: 0 0 15px rgba(255, 215, 0, 0.6),
                     0 0 30px rgba(255, 215, 0, 0.4);
      }
      50% {
        text-shadow: 0 0 25px rgba(255, 215, 0, 0.9),
                     0 0 50px rgba(255, 215, 0, 0.6),
                     0 0 70px rgba(255, 215, 0, 0.4);
      }
    }

    @media (max-width: 768px) {
      .logo-text {
        font-size: 32px;
        letter-spacing: 3px;
      }
    }

    @media (max-width: 480px) {
      .logo-text {
        font-size: 24px;
        letter-spacing: 2px;
      }
    }
  </style>
